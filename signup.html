<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            fontFamily: {
                'Berkshire Swash': ['Berkshire Swash', 'cursive'],
              },
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="overflow-hidden bg-white flex flex-col justify-center w-full items-center pt-3">
        <div class="text-[100px] font-['Berkshire_Swash'] text-[#11009e] text-center ">
            HirePro
        </div>
        <div class=" flex flex-row justify-between     gap-12 items-center w-full">
            <img src="https://file.rendit.io/n/dMqRtqIgvnKeSMajdyyR.png" class="min-h-0 min-w-0" />
            <div
                class="shadow-2xl bg-white flex flex-col justify-start gap-2 w-[550px]  items-stretch px-10 py-12 rounded-[56px] mx-auto">
                <div class="text-center text-3xl font-['Poppins'] font-semibold text-[#11009e] mb-4 mr-px">
                    Sign up for a new Account
                </div>
                <div class="text-center text-2xl font-['Poppins'] self-start ml-3 w-16">
                    Email
                </div>
                <input type="text" placeholder="example@hirepro.in"
                    class="border-solid text-2xl bg-white flex flex-col justify-center pl-6 h-20 shrink-0 items-start mb-4 mx-1 borderblack border rounded-[62px]">

                </input>
                <div class="text-center text-2xl font-['Poppins'] self-start ml-2 w-[116px]">
                    Password
                </div>
                <input type="text" placeholder="********"
                    class="text-2xl border-solid bg-white flex flex-col justify-center pl-8 h-20 shrink-0 items-start mb-4 ml-px mr-2 borderblack border rounded-[62px]">



                </input>
                <div class="text-center whitespace-nowrap text-2xl font-['Poppins'] self-start ml-1 w-56">
                    Confirm Password
                </div>
                <input type="text" placeholder="********"
                    class="text-2xl border-solid bg-white flex flex-col justify-center pl-8 h-20 shrink-0 items-start mb-4 ml-px mr-2 borderblack border rounded-[62px]">



                </input>
                <button
                    class="bg-[#11009e] flex flex-col justify-center h-20 shrink-0 items-center mb-4 mx-12 rounded-[92px]">
                    <div class="text-center whitespace-nowrap text-2xl font-['Poppins'] font-bold text-white w-24">
                        Sign Up
                    </div>
                </button>
                <div class="self-center flex flex-row justify-center gap-2 items-center">
                    <div class="text-center whitespace-nowrap font-['Poppins'] w-[211px]">
                        Already have an account?
                    </div>
                    <a href="signin.html"
                        class="text-center whitespace-nowrap font-['Poppins'] text-[#11009e] w-12 shrink-0">
                        Sign in
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
